<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Casino_Africa</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="banner">
		<div class="logo-wrapper">
			<img src="img/logo.svg" alt="logo" class="logo">
		</div>
		<div class="container">
			<div class="txt-wrapper">
				<div class="txt-1">Montez vos mises!</div>
				<div class="txt-2">
					<span class="first">Obtenez des</span>
					<span class="second">bonus</span>
					<span class="third">pour сommencer!</span>
				</div>
				<div class="txt-3">
					<span class="first">Plongez la tête</span>
					<span class="second">la première</span>
					<span class="third">dans un monde de machines à sous</span>
				</div>
			</div>
			<div class="img-wrapper">
				<div class="img img-1">
					<div class="s1-title"></div>
					<div class="s1-bg"></div>
					<div class="s1-img"></div>
				</div>
				<div class="img img-2">
					<div class="s2-bg"></div>
					<div class="s2-coin"></div>
					<div class="s2-img"></div>
				</div>
				<div class="img img-3">
					<div class="s3-img"></div>
					<div class="s3-coin"></div>
				</div>
			</div>
		</div>
		<div class="btn-wrapper">
			<div class="btn">
				<span>Jouer<br>
					maintenant</span>
			</div>
		</div>
	</div>
</body>

</html>
